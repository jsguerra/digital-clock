<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock Examples</title>
  <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
  <h1>Analog Clock Examples</h1>
  <div id="date"></div>
  <div class="box">
    <div class="clock">
      <div class="hour">
        <div id="hr" class="hr"></div>
      </div>
      <div class="min">
        <div id="mn" class="mn"></div>
      </div>
      <div class="sec">
        <div id="sc" class="sc"></div>
      </div>
    </div> <!-- clock -->

    <div id="analogClock">
      <div class="center"></div>
      <div class="second"></div>
      <div class="hour"></div>
      <div class="minute"></div>
    </div> <!-- clock -->
  </div> <!-- Box -->
  <footer>
    <p>Created by <a href="https://joseguerra.uk">Jose Guerra</a>.</p>
  </footer>
  <script src='./js/clock.js'></script>
</body>
</html>
